name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [22]

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - run: npm install --global corepack@latest

      - run: corepack enable

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: âœ… Lint
        run: pnpm lint

