name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [20]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Install pnpm
        run: npm install -g pnpm@9.15.4  # Explicitly install pnpm globally

      - name: Verify pnpm installation
        run: pnpm --version  # Ensure pnpm is available before proceeding

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: âœ… Lint
        run: pnpm lint

