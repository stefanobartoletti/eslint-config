name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [20]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - run: corepack enable  # Enable Corepack

      - run: corepack prepare pnpm@latest --activate  # Explicitly prepare pnpm

      - run: pnpm --version  # Check if pnpm is available

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: âœ… Lint
        run: pnpm lint

